<div class="message-list-container mat-app-background">
    <form [formGroup]="messageSendForm" (ngSubmit)="onSubmit($event)">
        <div class="form-group">
          <label for="message">Message</label>
          <input type="text" formControlName="message" class="form-control" id="message" required>
        </div>
    
        <button type="submit" class="btn btn-success">Send</button>
    </form>
</div>
